<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
</head>
<body>
<h1> Hello PROGmasters! </h1>

<h2> Here is a sample form styled with Bootstrap:</h2>

<form>
    <p>Name</p>
    <input id="name-input"/>
    <p>Password</p>
    <input id="password-input"/>
    <p>Birth year</p>
    <input id="birthYear-input"/>
    <p>Email</p>
    <input id="email-input"/>
    <p>When do you get up usually?</p>
    <input type="time" id="time1">
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="sex" id="sex-m" value="m">
        <label for="sex-m">Male</label>
        <input type="radio" name="sex" id="sex-f" value="f">
        <label for="sex-f">Female</label>
    </fieldset>
</form>

<div id="message-div"></div>
</body>
</html>
